  function fileSelectHandler(e) {

    e.stopPropagation();
    e.preventDefault();
    
    document.getElementById(e.currentTarget.id).src = URL.createObjectURL(files[0]);
    document.getElementById(e.currentTarget.id).style.display = "block";
