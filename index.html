<script>
    function showPreview(event){
        if(event.target.files.length > 0){
            document.getElementById("previewImg").src = URL.createObjectURL(event.target.files[0]);
            document.getElementById("previewImg").style.display = "block";
        }
    }


  window.addEventListener('load', function(){
    //var  fileSelect    = document.getElementById('uploadArea'),;
    var fileDrag      = document.getElementById('dragImg');

    //fileSelect.addEventListener('change', fileSelectHandler, false);
    fileDrag.addEventListener('dragover', fileDragHover, false);
    fileDrag.addEventListener('dragleave', fileDragHover, false);
    fileDrag.addEventListener('drop', fileSelectHandler, false);
  })

  function fileDragHover(e) {
    //var fileDrag = document.getElementById('file-drag');

    e.stopPropagation();

    //fileDragHover(e);

    
    console.log(e.currentTarget.id);
    
    //document.getElementById("previewImg").src = URL.createObjectURL(files[0]);
    document.getElementById(e.currentTarget.id).src = URL.createObjectURL(files[0]);
    //document.getElementById("dragArea").src = URL.createObjectURL(files[0]);
